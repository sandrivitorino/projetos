<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="model/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="model/images/img.svg" alt="image">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora IMC</h1>

                <div class="ibox">
                    <label for="weight">Peso em Kg</label>
                    <div class="ifield">
                        <span class="material-symbols-outlined">fitness_center</span>
                        <input type="number" id="weight" required placeholder="peso">
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="ibox">
                    <label for="weight">Altura em Metros</label>
                    <div class="ifield">
                        <span class="material-symbols-outlined">
                            straighten</span>
                        <input type="text" id="height" required placeholder="altura">
                        <span>
                            M
                        </span>
                    </div>
                </div>
                <button id="calcular">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="res">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="minfo">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm#:~:text=IMC%20em%20adultos&text=%C3%8Dndices%20abaixo%20de%2018.5%20n%C3%A3o,das%20vezes%2C%20de%20ordem%20est%C3%A9tica." target="_blank">Mais informações sobre o IMC</a>
                    <span class="material-symbols-outlined">
                        link</span>
                    
                </div>
                </div>
                <div id="pe">
                    <p><a href="https://github.com/sandrivitorino" target="_blank"> &copy; VitorinoCorp.</a></p>
            </div>
        </section>
    </main>

    <script src="model/js/script.js"></script>
</body>
</html>
