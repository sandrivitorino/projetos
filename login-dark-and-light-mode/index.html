<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="model/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="container">
        <form id="log-form">
            <div id="formheader">
                <h1>LOGIN</h1>
                <i id="modeicon" class="fa-solid fa-moon"></i>
            </div>
            <div id="socialmedia">
               <a href="#">
                <img src="model/images/github.png" alt="github">
               </a>
               <a href="#">
                <img src="model/images/google.png" alt="google">
               </a>
               <a href="#">
                <img src="model/images/twitter.png" alt="twitter">
               </a>
            </div>
            <div id="input">
                <div class="ibox">
                    <label for="name">
                        Name:
                        <div class="ifield">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>

                <div class="ibox">
                    <label for="email">
                        Email:
                        <div class="ifield">
                            <span class="material-symbols-outlined">
                                mail
                                </span>
                            <input type="text" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="ibox">
                    <label for="passoword">
                        Passoword:
                        <div class="ifield">
                            <span class="material-symbols-outlined">
                                lock
                                </span>
                            <input type="text" name="passoword" id="passoword">
                        </div>
                    </label>
                    <div id="fpassword">
                        <a href="#">Forgot your passoword?</a>
                    </div>
                </div>
            </div>
            <button type="submit" id="loginbtn">LOGIN</button>
            <div class="pe">
                <p><a href="https://github.com/sandrivitorino" target="_blank">&copy;VitorinoCorp.</a></p>
            </div>
        </form>
    </main>

    <script src="model/js/script.js"></script>
</body>
</html>
