<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/665eab9b01.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><a href="https://github.com/sandrivitorino" target="_blank">NAS</a></h1>
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/orochi.png" alt="music-img" class="song-img">
            <h1>LOBOüê∫</h1>
            <p>Orochi feat. Poze do Rodo (prod. Ajaxx)</p>

            <audio id="song">
                <source src="media/Orochi - LOBO üê∫ feat. Poze do Rodo (prod. Ajaxx).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
